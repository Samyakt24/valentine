<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ğŸ’Œ Hey Aditi!</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet"/>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

:root{
  --pink:   #FF4D8D;
  --pink2:  #FF85B3;
  --purple: #9B5DE5;
  --yellow: #FFE14D;
  --red:    #FF2D5B;
  --white:  #FFFFFF;
  --dark:   #1E0030;
  --card:   rgba(255,255,255,0.07);
}

html,body{
  height:100%;
  overflow:hidden;
  font-family:'Nunito',sans-serif;
  background:var(--dark);
  color:var(--white);
  user-select:none;
}

/* â”€â”€ ANIMATED GRADIENT BG â”€â”€ */
body::before{
  content:'';
  position:fixed;inset:0;
  background: linear-gradient(135deg,#1E0030 0%,#3B0764 30%,#1E0030 60%,#3d0022 100%);
  z-index:0;
}
body::after{
  content:'';
  position:fixed;inset:0;
  background:
    radial-gradient(ellipse 55% 40% at 15% 20%, rgba(155,93,229,0.35) 0%,transparent 70%),
    radial-gradient(ellipse 60% 45% at 85% 75%, rgba(255,77,141,0.35) 0%,transparent 70%),
    radial-gradient(ellipse 40% 35% at 50% 50%, rgba(255,45,91,0.15) 0%,transparent 70%);
  z-index:0;
  pointer-events:none;
}

canvas#stars{position:fixed;inset:0;z-index:1;pointer-events:none;}

/* â”€â”€ CARD â”€â”€ */
.card{
  position:relative;z-index:10;
  min-height:100vh;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  padding:2rem 1.5rem;
  gap:0;
}

/* â”€â”€ BEAR â”€â”€ */
.bear-wrap{
  font-size:6rem;
  line-height:1;
  margin-bottom:1rem;
  animation: bearBounce 2s ease-in-out infinite;
  filter:drop-shadow(0 8px 24px rgba(255,77,141,0.5));
  opacity:0;
  animation: bearBounce 2s ease-in-out 1s infinite, popIn 0.7s cubic-bezier(0.34,1.56,0.64,1) 0.3s forwards;
}
@keyframes bearBounce{
  0%,100%{transform:translateY(0) rotate(-3deg);}
  50%{transform:translateY(-12px) rotate(3deg);}
}
@keyframes popIn{
  from{opacity:0;transform:scale(0.3) rotate(-10deg);}
  to{opacity:1;transform:scale(1) rotate(0deg);}
}

/* â”€â”€ NAME LABEL â”€â”€ */
.hey-label{
  font-family:'Nunito',sans-serif;
  font-weight:900;
  font-size:clamp(0.85rem,2vw,1rem);
  letter-spacing:0.35em;
  text-transform:uppercase;
  color:var(--yellow);
  opacity:0;
  animation:slideDown 0.6s ease 0.7s forwards;
  margin-bottom:0.6rem;
}
@keyframes slideDown{
  from{opacity:0;transform:translateY(-10px);}
  to{opacity:1;transform:translateY(0);}
}

/* â”€â”€ MAIN QUESTION â”€â”€ */
.question{
  font-family:'Pacifico',cursive;
  font-size:clamp(2rem,6.5vw,4.2rem);
  line-height:1.2;
  text-align:center;
  margin-bottom:0.5rem;
  opacity:0;
  animation:slideUp 0.7s ease 0.9s forwards;
  background:linear-gradient(135deg,#fff 20%,#FFB3CC 60%,#FF4D8D 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  filter:drop-shadow(0 0 30px rgba(255,77,141,0.4));
}
.question .name{
  background:linear-gradient(135deg,#FFE14D,#FF9900);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
}
@keyframes slideUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* â”€â”€ HEARTS ROW â”€â”€ */
.hearts-row{
  font-size:1.4rem;
  letter-spacing:0.4rem;
  margin:1rem 0 1.8rem;
  opacity:0;
  animation:slideUp 0.6s ease 1.1s forwards;
  filter:drop-shadow(0 0 10px rgba(255,77,141,0.6));
}

/* â”€â”€ BUTTONS WRAP â”€â”€ */
.btns{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:1rem;
  opacity:0;
  animation:slideUp 0.7s ease 1.3s forwards;
}

/* â”€â”€ YES BUTTON â”€â”€ */
#yesBtn{
  font-family:'Nunito',sans-serif;
  font-weight:900;
  font-size:clamp(1.1rem,3vw,1.4rem);
  padding:1rem 3.5rem;
  background:linear-gradient(135deg,#FF2D5B,#FF4D8D,#9B5DE5);
  background-size:200% 200%;
  animation:gradShift 3s ease infinite;
  border:none;
  border-radius:50px;
  color:#fff;
  cursor:pointer;
  letter-spacing:0.06em;
  box-shadow:
    0 0 0 3px rgba(255,77,141,0.25),
    0 8px 30px rgba(255,45,91,0.45),
    0 2px 8px rgba(0,0,0,0.3);
  transition:transform 0.2s cubic-bezier(0.34,1.56,0.64,1),box-shadow 0.2s ease;
  position:relative;
  overflow:hidden;
}
#yesBtn::before{
  content:'';
  position:absolute;inset:0;
  background:linear-gradient(135deg,rgba(255,255,255,0.2),transparent 50%);
  border-radius:50px;
}
#yesBtn:hover{
  transform:scale(1.07) translateY(-3px) !important;
  box-shadow:0 0 0 4px rgba(255,77,141,0.4),0 12px 40px rgba(255,45,91,0.6),0 2px 8px rgba(0,0,0,0.3);
}
@keyframes gradShift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* â”€â”€ NO BUTTON â”€â”€ */
#noBtn{
  font-family:'Nunito',sans-serif;
  font-weight:700;
  font-size:clamp(0.95rem,2.5vw,1.1rem);
  padding:0.8rem 2.5rem;
  background:rgba(255,255,255,0.08);
  border:2px solid rgba(255,255,255,0.35);
  border-radius:50px;
  color:rgba(255,255,255,0.75);
  cursor:pointer;
  letter-spacing:0.05em;
  position:fixed;
  z-index:50;
  bottom:3rem;
  left:50%;
  transform:translateX(-50%);
  transition:border-color 0.2s,color 0.2s,background 0.2s;
  backdrop-filter:blur(6px);
  white-space:nowrap;
  box-shadow:0 4px 20px rgba(0,0,0,0.3);
}
#noBtn:hover{
  background:rgba(255,255,255,0.12);
  border-color:rgba(255,255,255,0.55);
  color:#fff;
}

/* â”€â”€ TEASE BUBBLE â”€â”€ */
#tease{
  position:fixed;
  background:linear-gradient(135deg,#FF2D5B,#9B5DE5);
  color:#fff;
  font-family:'Nunito',sans-serif;
  font-weight:700;
  font-size:0.88rem;
  padding:0.45rem 1.1rem;
  border-radius:30px;
  white-space:nowrap;
  z-index:300;
  pointer-events:none;
  opacity:0;
  transform:translateX(-50%) translateY(-6px);
  transition:opacity 0.2s ease,transform 0.2s ease;
  box-shadow:0 4px 16px rgba(255,45,91,0.4);
}
#tease::after{
  content:'';
  position:absolute;
  bottom:-7px;left:50%;
  transform:translateX(-50%);
  border:7px solid transparent;
  border-top:7px solid #9B5DE5;
  border-bottom:none;
}
#tease.show{opacity:1;transform:translateX(-50%) translateY(0);}

/* â”€â”€ ATTEMPT COUNTER â”€â”€ */
#counter{
  position:fixed;top:1.2rem;right:1.4rem;
  background:rgba(255,255,255,0.07);
  border:1px solid rgba(255,255,255,0.12);
  backdrop-filter:blur(8px);
  border-radius:20px;
  padding:0.35rem 0.9rem;
  font-size:0.78rem;
  font-weight:700;
  letter-spacing:0.1em;
  color:rgba(255,255,255,0.5);
  z-index:100;
  display:none;
}
#counter span{color:var(--pink);font-weight:900;}

/* â”€â”€ YES SCREEN â”€â”€ */
#yesScreen{
  display:none;
  position:fixed;inset:0;z-index:900;
  flex-direction:column;
  align-items:center;justify-content:center;
  text-align:center;
  padding:2rem;
  gap:1rem;
  background:radial-gradient(ellipse at 50% 50%, #3B0764 0%, #1E0030 100%);
}
#yesScreen.show{display:flex;animation:fadeIn 0.5s ease forwards;}

.yes-icon{
  font-size:5rem;
  animation:popIn 0.7s cubic-bezier(0.34,1.56,0.64,1) 0.2s both,
            bearBounce 2s ease-in-out 1s infinite;
  filter:drop-shadow(0 0 30px rgba(255,77,141,0.9));
}
.yes-title{
  font-family:'Pacifico',cursive;
  font-size:clamp(2rem,7vw,4.5rem);
  background:linear-gradient(135deg,#FFE14D,#FF9900);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  filter:drop-shadow(0 0 20px rgba(255,225,77,0.4));
  animation:popIn 0.7s cubic-bezier(0.34,1.56,0.64,1) 0.45s both;
}
.yes-Aditi{
  font-family:'Pacifico',cursive;
  font-size:clamp(1.4rem,4vw,2.5rem);
  color:var(--pink2);
  animation:slideUp 0.7s ease 0.8s both;
}
.yes-bottom{
  font-family:'Nunito',sans-serif;
  font-weight:700;
  font-size:clamp(1rem,2.5vw,1.3rem);
  color:rgba(255,255,255,0.65);
  animation:slideUp 0.6s ease 1.1s both;
}
.yes-emojis{
  font-size:2.2rem;
  letter-spacing:0.5rem;
  animation:slideUp 0.6s ease 1.3s both;
  filter:drop-shadow(0 0 12px rgba(255,100,130,0.7));
}

/* â”€â”€ FLOATING HEARTS â”€â”€ */
.fh{position:fixed;pointer-events:none;z-index:4;animation:floatUp linear forwards;}

/* â”€â”€ CONFETTI â”€â”€ */
.cp{position:fixed;top:-20px;pointer-events:none;z-index:1000;animation:fallDown linear forwards;}

@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
@keyframes floatUp{
  0%{opacity:0.8;transform:translateY(0) scale(1) rotate(0deg);}
  100%{opacity:0;transform:translateY(-115vh) scale(0.5) rotate(360deg);}
}
@keyframes fallDown{
  0%{opacity:1;transform:translateY(0) rotate(0deg);}
  100%{opacity:0;transform:translateY(115vh) rotate(720deg);}
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="card">
  <div class="bear-wrap">ğŸ»</div>
  <div class="hey-label">âœ¨ Hey Aditi âœ¨</div>
  <div class="question">Will you be my<br/><span class="name">Valentine?</span> ğŸ’</div>
  <div class="hearts-row">ğŸ’• ğŸ’– ğŸŒ¹ ğŸ’— âœ¨</div>
  <div class="btns">
    <button id="yesBtn" onclick="sayYes()">ğŸ’– Yes, of course!</button>
  </div>
</div>

<button id="noBtn" onmouseenter="runAway(event)" ontouchstart="runAway(event)">ğŸ˜ No</button>

<div id="tease">Nice try ğŸ˜</div>
<div id="counter">Tries: <span id="cnt">0</span></div>

<!-- YES SCREEN -->
<div id="yesScreen">
  <div class="yes-icon">ğŸ¥°</div>
  <div class="yes-title">Yayyy!! ğŸ‰</div>
  <div class="yes-Aditi">Aditi said YES! ğŸ’</div>
  <div class="yes-bottom">You just made me the happiest person alive âœ¨</div>
  <div class="yes-emojis">ğŸ’– ğŸ’• ğŸŒ¹ ğŸ’— ğŸ’</div>
</div>

<script>
/* â•â•â• STARFIELD CANVAS â•â•â• */
const cv = document.getElementById('stars');
const cx = cv.getContext('2d');
let sw, sh, stars = [];

function resizeCv(){
  sw = cv.width  = innerWidth;
  sh = cv.height = innerHeight;
}
resizeCv();
window.addEventListener('resize', resizeCv);

for(let i=0;i<140;i++){
  stars.push({
    x:Math.random()*2000, y:Math.random()*2000,
    r:Math.random()*1.4+0.3,
    a:Math.random(),
    da:(Math.random()-0.5)*0.008+0.003,
    speed:Math.random()*0.12+0.04
  });
}

(function drawStars(){
  cx.clearRect(0,0,sw,sh);
  stars.forEach(s=>{
    s.a += s.da;
    if(s.a>1||s.a<0) s.da*=-1;
    s.y += s.speed;
    if(s.y > sh+5){ s.y=-5; s.x=Math.random()*sw; }
    cx.save();
    cx.globalAlpha = Math.max(0, Math.min(1, s.a));
    cx.fillStyle='#fff';
    cx.beginPath();
    cx.arc(s.x%sw, s.y, s.r, 0, Math.PI*2);
    cx.fill();
    cx.restore();
  });
  requestAnimationFrame(drawStars);
})();

/* â•â•â• FLOATING HEARTS â•â•â• */
const emos = ['ğŸ’•','ğŸ’–','ğŸŒ¹','âœ¨','ğŸ’—','ğŸ’“','ğŸ«€','ğŸ’'];
setInterval(()=>{
  const el = document.createElement('div');
  el.className='fh';
  el.textContent = emos[Math.floor(Math.random()*emos.length)];
  const sz = 0.9+Math.random()*1.5;
  const d  = 6+Math.random()*8;
  el.style.cssText=`left:${Math.random()*95}vw;bottom:-2rem;font-size:${sz}rem;animation-duration:${d}s;`;
  document.body.appendChild(el);
  setTimeout(()=>el.remove(), d*1000);
},1100);

/* â•â•â• NO BUTTON â•â•â• */
let noCount=0;
const noBtn  = document.getElementById('noBtn');
const tease  = document.getElementById('tease');
const cnt    = document.getElementById('cnt');
const ctr    = document.getElementById('counter');
const yesBtn = document.getElementById('yesBtn');

const msgs=[
  "Too slow Aditi ğŸ˜","Nuh-uh! ğŸ™…","Run run run! ğŸƒğŸ’¨",
  "Nice try! ğŸ˜‚","You can't click me ğŸ˜ˆ","Gotcha again! ğŸ¤£",
  "Haha nope! ğŸ™ˆ","Still running! ğŸ’…","Just say YES ğŸ¥º","You know the answer ğŸ’Œ"
];

function runAway(e){
  e.preventDefault();
  noCount++;
  cnt.textContent = noCount;
  ctr.style.display = 'block';

  const bW = noBtn.offsetWidth+16, bH = noBtn.offsetHeight+16;
  const pad = 80;
  const nx = pad + Math.random()*(innerWidth  - bW - pad*2);
  const ny = pad + Math.random()*(innerHeight - bH - pad*2);

  noBtn.style.left      = nx+'px';
  noBtn.style.top       = ny+'px';
  noBtn.style.bottom    = 'auto';
  noBtn.style.right     = 'auto';
  noBtn.style.transform = 'none';

  tease.textContent = msgs[Math.min(noCount-1, msgs.length-1)];
  tease.style.left  = (nx + noBtn.offsetWidth/2)+'px';
  tease.style.top   = Math.max(ny-52, 10)+'px';
  tease.classList.add('show');
  clearTimeout(tease._t);
  tease._t = setTimeout(()=>tease.classList.remove('show'), 1200);

  // Grow yes button
  const sc = Math.min(1+noCount*0.06, 1.9);
  yesBtn.style.transition='transform 0.4s cubic-bezier(0.34,1.56,0.64,1)';
  yesBtn.style.transform=`scale(${sc})`;
}

/* â•â•â• YES â•â•â• */
function sayYes(){
  document.getElementById('yesScreen').classList.add('show');
  boom(); setTimeout(boom,600); setTimeout(boom,1200); setTimeout(boom,1900);
}

/* â•â•â• CONFETTI â•â•â• */
const cols  = ['#FF2D5B','#FFE14D','#FFB6C1','#FF85B3','#9B5DE5','#4DF9FF','#FF9900','#fff'];
const icons = ['â¤ï¸','ğŸ’•','ğŸŒ¹','âœ¨','ğŸ’–','â­','ğŸ’«','ğŸ‰','ğŸ’'];

function boom(){
  for(let i=0;i<75;i++){
    setTimeout(()=>{
      const el = document.createElement('div');
      el.className='cp';
      if(Math.random()>.45){
        el.textContent = icons[Math.floor(Math.random()*icons.length)];
        el.style.fontSize = (0.7+Math.random()*1)+'rem';
      } else {
        el.style.background = cols[Math.floor(Math.random()*cols.length)];
        const sz = 6+Math.random()*10;
        el.style.width=sz+'px'; el.style.height=sz+'px';
        el.style.borderRadius = Math.random()>.5?'50%':'3px';
      }
      el.style.left=(3+Math.random()*94)+'vw';
      const d = 2+Math.random()*3;
      el.style.animationDuration=d+'s';
      document.body.appendChild(el);
      setTimeout(()=>el.remove(), d*1000+100);
    }, i*20);
  }
}
</script>
</body>
</html>
